name: VTalk JIT build(generated bytecode & customed JIT runtime)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  linux-x64-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-Linux
          path: /home/runner/work/ShallVTalk/ShallVTalk/target/app.zip
          retention-days: 1

  mac-x64-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-macOSX
          path: /Users/runner/work/ShallVTalk/ShallVTalk/target/app.zip
          retention-days: 1

  win-x64-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-Windows
          path: D:\a\ShallVTalk\ShallVTalk\target\app.zip
          retention-days: 1
