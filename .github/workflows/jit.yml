name: JIT build(generated bytecode & customed JIT runtime)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  linux-x64-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '18.0.2+101'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Make staging directory
        run: mkdir staging
      - name: Build with Maven
        run: mvn javafx:jlink
      - name: Copy image to staging
        run: cp -r target/image/* staging
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-Linux
          path: staging
          retention-days: 1

  mac-x64-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '18.0.2+101'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Make staging directory
        run: mkdir staging
      - name: Build with Maven
        run: mvn javafx:jlink
      - name: Copy image to staging
        run: cp -r target/image/* staging
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-macOSX
          path: staging
          retention-days: 1

  win-x64-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '18.0.2+101'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Make staging directory
        run: mkdir staging
      - name: Build with Maven
        run: mvn javafx:jlink
      - name: Copy image to staging
        run: cp -r target\image\* staging
      - uses: actions/upload-artifact@v2
        with:
          name: VTalk-Windows
          path: staging
          retention-days: 1
